<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - LogMaster</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../node_modules/material-symbols/index.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <span class="fs-4">LogMaster</span>
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <!-- login form-->
            <div class="col-12 col-md-6 offset-md-3">
                <h1 class="text-center mt-5">LogMaster</h1>
                <h4 class="text-center">Connexion</h4>
                <div class="card">
                    <div class="card-body">
                        <form method="post" class="form-group">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" name="username" id="username" class="form-control">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" id="password" class="form-control">
                            <button type="submit" class="btn btn-success mt-3">Connexion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="../node_modules/ajax/lib/ajax.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
