<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques - LogMaster</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../node_modules/material-symbols/index.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <span class="fs-4">LogMaster</span>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="index.html" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">home</span>Accueil
                        </a>
                    </li>
                    <li>
                        <a href="#" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">table</span>Statistiques
                        </a>
                    </li>
                    <li>
                        <a href="detection.html" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">radar</span>Détection
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">Statistiques</h1>
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-center">Fichier chargé : file.txt</h4>
                            <form method="post">
                                <div class="d-flex justify-content-center mt-5">
                                    <label for="format" class="form-label text-center">Format</label><input type="text" name="format" id="format" class="form-control" placeholder="Format" value='%{LOGIN}e %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %T'>
                                    <button type="submit" class="btn btn-primary ms-3">Filtrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">docs</span>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">XXX</h5>
                                <p class="card-text">Requêtes</p>
                                <p class="card-text"><small class="text-body-secondary"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <span class="img-fluid d-block mx-auto mb-1 material-symbols-rounded">docs</span>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">XXX</h5>
                                <p class="card-text">IP uniques</p>
                                <p class="card-text"><small class="text-body-secondary"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <span class="img-fluid d-block mx-auto mb-1 material-symbols-rounded">docs</span>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">XX,X %</h5>
                                <p class="card-text">Score moyen IP</p>
                                <p class="card-text"><small class="text-body-secondary"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover mt-5">
                    <thead>
                    <tr>
                        <th scope="col">IP</th>
                        <th scope="col">Fréquence</th>
                    </tr>
                    </thead>
                    <tbody id="ip">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover mt-5">
                    <thead>
                    <tr>
                        <th scope="col">Navigateur</th>
                        <th scope="col">Fréquence</th>
                    </tr>
                    </thead>
                    <tbody id="browser">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-light border-top fixed-bottom">
    <p class="text-center text-body-secondary">© 2024 LogMaster</p>
</footer>
<script src="../node_modules/ajax/lib/ajax.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
