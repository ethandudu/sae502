<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - LogMaster</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../node_modules/material-symbols/index.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <span class="fs-4">LogMaster</span>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="index.html" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">home</span>Accueil
                        </a>
                    </li>
                    <li>
                        <a href="statistics.html" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">table</span>Statistiques
                        </a>
                    </li>
                    <li>
                        <a href="detection.html" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">radar</span>Détection
                        </a>
                    </li>
                    <li>
                        <a href="#" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">docs</span>Fichiers
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">Fichiers</h1>
                <div class="d-flex justify-content-center mt-5">
                    Fichier chargé : <span id="filename">chargement ...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Envoyer un fichier</h5>
                    <form id="file-form" enctype="multipart/form-data" method="post">
                        <div class="mb-3">
                            <label for="file" class="form-label">Fichier</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Fichiers chargés</h5>
                    <table class="table table-striped table-hover mt-5">
                        <thead>
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="files">
                        <tr>
                            <td>access.log</td>
                            <td>11/12/2024 - 09:12</td>
                            <td>
                                <button class="btn btn-success">Charger</button>
                                <button class="btn btn-danger">Supprimer</button>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="../node_modules/ajax/lib/ajax.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
