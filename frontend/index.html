<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - LogMaster</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../node_modules/material-symbols/index.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <span class="fs-4">LogMaster</span>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="#" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">home</span>Accueil
                        </a>
                    </li>
                    <li>
                        <a href="statistics.html" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">table</span>Statistiques
                        </a>
                    </li>
                    <li>
                        <a href="detection.html" class="d-flex flex-column nav-link text-white align-items-center">
                            <span class="d-block mx-auto mb-1 material-symbols-rounded">radar</span>Détection
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">LogMaster</h1>
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center" id="filename">Fichier chargé : file.txt</h4>
                        <form method="post">
                            <div class="d-flex justify-content-center mt-5">
                                <label for="format" class="form-label text-center">Format</label><input type="text" name="format" id="format" class="form-control" placeholder="Format" value='%{LOGIN}e %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %T' disabled>
                                <button type="submit" class="btn btn-primary ms-3">Filtrer</button>
                            </div>
                        </form>
                        <div class="d-flex mt-5">
                            <form method="post" enctype="multipart/form-data" class="form-group" id="UploadFile">
                                <input type="file" name="file" id="file" class="form-control" accept=".log" required>
                                <button type="submit" class="btn btn-success mt-3">Charger</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-hover mt-5">
            <thead>
            <tr>
                <th scope="col">Date/Heure</th>
                <th scope="col">IP</th>
                <th scope="col">Méthode</th>
                <th scope="col">URI</th>
                <th scope="col">Statut</th>
                <th scope="col">UA</th>
            </tr>
            </thead>
            <tbody id="log">
            </tbody>
        </table>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-light border-top fixed-bottom">
    <p class="text-center text-body-secondary">© 2025 LogMaster</p>
</footer>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script>
    document.getElementById('UploadFile').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        formData.append('file', document.getElementById('file').files[0]);

        try {
            const resp = await fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData
            })
            const result = await resp.json();
            if (result.success) {
                alert('Fichier chargé avec succès');
            } else {
                alert('Erreur lors du chargement du fichier');
            }
        } catch (e) {
            alert('Erreur lors du chargement du fichier');
        }
        window.location.href = 'index.html/';
    });
